name: Deploy to Azure VM

on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        env:
          DEVVM_KEY: ${{ secrets.INGSIS_DEV_KEY }}
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          echo "$DEVVM_KEY"
          echo "$DEVVM_KEY" > DEVVM_KEY
          echo "$GH_TOKEN" > GIT_TOKEN

      - name: Run deploy script
        run: |
          ./deployDev.sh
