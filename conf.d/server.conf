server {
    listen 80;
    listen [::]:80;

    server_name tricolor-austral.duckdns.org www.tricolor-austral.duckdns.org;
    server_tokens off;

    location / {
        root /usr/share/nginx/html;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate     /etc/letsencrypt/live/tricolor-austral.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tricolor-austral.duckdns.org/privkey.pem;
    server_name tricolor-austral.duckdns.org www.tricolor-austral.duckdns.org;
    root /usr/share/nginx/html;
    index index.php index.html index.htm;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://operations-api:80/;
    }
}
