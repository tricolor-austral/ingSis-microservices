server {
    listen 80;
    server_name tricolor-austral.duckdns.org;

    location / {
        root /var/www/html;
        index index.html index.htm;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 default_server ssl http2;

    root /var/www/html;
    index index.php index.html index.htm;

    server_name tricolor-austral.duckdns.org;

    ssl_certificate /etc/nginx/ssl/live/tricolor-austral.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/tricolor-austral.duckdns.org/privkey.pem;

    location / {
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header  Authorization $http_authorization;
            proxy_pass_header Authorization;
            root /usr/share/nginx/html;
    }
